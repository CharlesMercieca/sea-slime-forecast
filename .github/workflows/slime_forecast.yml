name: CMEMS → OpenDrift → Map

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4,16 * 3-10 *"
    - cron: "0 5,17 * 1,2,11,12 *"

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      CMEMS_USER: ${{ secrets.CMEMS_USER }}
      CMEMS_PASS: ${{ secrets.CMEMS_PASS }}


      PIP_DISABLE_PIP_VERSION_CHECK: 1
      PYTHONUNBUFFERED: 1

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set CMEMS cache dir
        run: echo "COPERNICUSMARINE_CACHE_DIRECTORY=$RUNNER_TEMP/cmems_cache" >> $GITHUB_ENV

      - name: Set up micromamba (conda-forge env)
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          cache-environment: true
          cache-downloads: true
          micromamba-version: latest
          init-shell: bash

      - name: Show versions
        shell: bash -l {0}
        run: |
          python - <<'PY'
          import importlib, sys
          print("Python:", sys.version)
          for p in ["copernicusmarine","opendrift","numpy","pandas","xarray","netCDF4","scipy","matplotlib","folium"]:
              try:
                  m=importlib.import_module(p)
                  print(f"{p}: {getattr(m,'__version__','unknown')}")
              except Exception as e:
                  print(p, "not importable:", e)
          PY

      - name: Run 1) get_cmems.py
        shell: bash -l {0}
        run: python get_cmems.py

      - name: Run 2) simulate_drift.py
        shell: bash -l {0}
        run: python simulate_drift.py

      - name: Run 3) generate_map.py
        shell: bash -l {0}
        run: python generate_map.py

      - name: Commit & push site updates
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update map and page [skip ci]"
            git push
          fi
