name: CMEMS → OpenDrift → Map

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # every day at 06:00 UTC (08:00 in Malta, adjust as you like)

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      CMEMS_USER: ${{ secrets.CMEMS_USER }}
      CMEMS_PASS: ${{ secrets.CMEMS_PASS }}


      PIP_DISABLE_PIP_VERSION_CHECK: 1
      PYTHONUNBUFFERED: 1

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (pip)
        run: |
          python -m pip install --upgrade pip wheel
          pip install \
            copernicusmarine \
            opendrift \
            numpy pandas xarray netCDF4 scipy \
            matplotlib folium

      - name: Show versions (debug)
        run: |
          python - << 'PY'
          import sys, pkgutil
          print("Python:", sys.version)
          for p in ["copernicusmarine","opendrift","numpy","pandas","xarray","netCDF4","scipy","matplotlib","folium"]:
              m = pkgutil.find_loader(p)
              try:
                  mod = __import__(p); v = getattr(mod, "__version__", "unknown")
              except Exception: v="n/a"
              print(f"{p}: {v}")
          PY

      - name: Run 1) get_cmems.py
        run: python get_cmems.py

      - name: Run 2) simulate_drift.py
        run: python simulate_drift.py

      - name: Run 3) generate_map.py
        run: python generate_map.py

      # Optional: upload outputs as build artifacts (adjust paths)
      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            **/*.png
            **/*.html
            **/*.geojson
